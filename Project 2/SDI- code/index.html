<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <button id="playButton"><i class="fas fa-play"></i> Start</button>
      <button id="pauseButton"><i class="fas fa-pause"></i> Pause</button>
      <button id="stopButton"><i class="fas fa-stop"></i> Stop</button>
   
      <input type="range" id="progressBar" min="0" max="1" step="0.01" value="0">
    </main>
    
    <script src="sketch.js"></script>
    <script src="particle.js"></script>
  </body>
</html>
