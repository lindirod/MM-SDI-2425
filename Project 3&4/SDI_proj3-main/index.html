<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>

    <link rel="icon" type="image/png" href="icon/emotional_6911282.png">
    <title>Emotion Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Afacad', sans-serif;
            overflow: hidden;
            background-color: #000000; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    
        #prompt {
            font-size: 2.5em;
            margin-bottom: 112px;
            color: white;
            font-weight: 600;
            position: relative;
            z-index: 2; 
        }

        header {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 3; 
        }
        .timeout-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: #04568c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Afacad', sans-serif;
        }
    
        .timeout-button:hover {
            background-color: #ae2543;
        }
    </style>
    
</head>

<body>
    <div id="prompt"></div>
    <script src="particle.js"></script>
    <script src="script.js"></script>
    <script src="prompt.js"></script>
    <audio id="emotionAudio" style="display: none;" loop></audio>
</body>
</html>
